<p>With Async </p>
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
    
        <th>color</th>
        <th>expiryDate</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of items$ | async">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        
        <td>{{p.color}}</td>
        <td>{{p.expiryDate}}</td>
        <td>{{p.isStock}}</td>
  
      </tr>
    </tbody>
  </table>
